<p>review works!</p>

<div>
  <button (click)="getAllReviews()">Get All</button>
</div>

<div>
  <select [(ngModel)]="selectedEntityId">
    <option *ngFor="let review of reviewList" [ngValue]="review.reviewId">{{ review.reviewId }}</option>
  </select>
  <button (click)="confirmDelete()">Confirm Delete</button>
</div>

<div>
  <form [formGroup]="reviewForm" (ngSubmit)="create()">
    <input type="number" id="rating" placeholder="Rating" formControlName="rating">
    <input type="text" id="comment" placeholder="Comment" formControlName="comment">
    <div *ngIf="reviewForm.get('rating')?.invalid && (reviewForm.get('rating')?.dirty || reviewForm.get('rating')?.touched)">
      <span *ngIf="reviewForm.get('rating')?.errors?.['required']">Rating is required.</span>
    </div>
    <div *ngIf="reviewForm.get('comment')?.invalid && (reviewForm.get('comment')?.dirty || reviewForm.get('comment')?.touched)">
      <span *ngIf="reviewForm.get('comment')?.errors?.['required']">Comment is required.</span>
      <span *ngIf="reviewForm.get('comment')?.errors?.['minlength']">Comment must be at least 4 characters long.</span>
    </div>
    <button type="submit" [disabled]="reviewForm.invalid">Create</button>
  </form>
</div>
